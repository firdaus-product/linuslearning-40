<!DOCTYPE html>
<html lang="ms-MY">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matematik Ceria: Operasi Darab</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    /* --- UI STYLE (MASTER REFERENCE - TEMA HIJAU) --- */
    body { 
        font-family: 'Fredoka', sans-serif; 
        background-color: #f0fdf4; 
        background-image: radial-gradient(#86efac 2px, transparent 2px); 
        background-size: 30px 30px; 
    }
    
    .game-card { 
        background: white; 
        border: 4px solid #475569; 
        box-shadow: 8px 8px 0px #00000020; 
        border-radius: 1.5rem; 
        min-height: 600px; 
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        /* overflow: hidden; <- Dibuang supaya tooltips/animations tak terpotong */
    }
    
    /* Buttons */
    .btn-3d { 
        transition: all 0.1s; 
        border-bottom-width: 6px; 
        border-color: rgba(0,0,0,0.2); 
        transform: translateY(0); 
        cursor: pointer; 
        display: inline-block; 
    }
    .btn-3d:active:not(:disabled) { transform: translateY(4px); border-bottom-width: 2px; box-shadow: none; }
    .btn-3d:disabled { opacity: 0.6; cursor: not-allowed; border-bottom-width: 6px; filter: grayscale(100%); }

    /* Animation & Utils */
    .shake { animation: shake 0.4s ease-in-out; border-color: #ef4444 !important; background-color: #fee2e2 !important; }
    @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-8px) rotate(-5deg); } 75% { transform: translateX(8px) rotate(5deg); } }

    /* --- STYLE KHUSUS DARAB (DIAMBIL DARI KOD ANDA) --- */

    /* Drag & Drop */
    .draggable-item { cursor: grab; user-select: none; transition: transform 0.2s; }
    .draggable-item:active { cursor: grabbing; transform: scale(1.1); }
    
    .drop-zone {
        border: 3px dashed #94a3b8; background-color: #f8fafc;
        transition: all .3s ease; border-radius: 0.75rem;
        min-height: 120px; display: flex; flex-wrap: wrap;
        gap: 8px; align-content: flex-start; padding: 10px;
        justify-content: center;
    }
    .drop-zone.drag-over { border-color: #3b82f6; background-color: #dbeafe; }

    /* Aktiviti 3: Garis Nombor (CSS KHUSUS) */
    .number-line-wrapper {
        position: relative; height: 100px; background: transparent;
        width: 1050px; /* Lebar tetap untuk scroll */
    }
    .number-line-bar {
        position: absolute; bottom: 30px; left: 0; right: 0;
        height: 6px; background: #475569; border-radius: 4px;
    }
    .tick {
        position: absolute; bottom: 30px; width: 4px; height: 15px; background: #475569;
    }
    .tick-label {
        position: absolute; bottom: 5px; left: 50%; transform: translateX(-50%);
        font-size: 0.9rem; font-weight: bold; color: #64748b;
    }
    #nl-jumper {
        position: absolute; bottom: 45px; /* Atas garisan */
        font-size: 3rem; transition: left 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        z-index: 10; filter: drop-shadow(2px 4px 0 rgba(0,0,0,0.2));
        left: -15px; /* Start position correction */
    }
    #nl-arcs .arc {
        position: absolute; bottom: 34px; height: 30px;
        border: 3px dashed #8b5cf6; border-top-left-radius: 50px;
        border-top-right-radius: 50px; border-bottom: none;
        transform-origin: bottom center;
        z-index: 5;
    }

    /* Aktiviti 4: Grid Pusing */
    .grid-pusing {
        display: grid; gap: 6px; transition: all 0.5s ease-in-out;
        background-color: #fff7ed; padding: 1rem; border-radius: 1rem;
        border: 3px solid #fdba74;
    }
    .grid-dot {
        width: 2.5rem; height: 2.5rem; background-color: #f97316;
        border-radius: 50%; box-shadow: inset 0 -3px 0 rgba(0,0,0,0.2);
    }

  </style>
</head>
<body class="min-h-screen text-slate-800 pb-10">

  <div class="fixed top-4 left-0 right-0 z-50 px-4 pointer-events-none">
    <div class="max-w-4xl mx-auto bg-green-400 border-4 border-green-600 rounded-full px-6 py-3 shadow-xl flex items-center justify-between pointer-events-auto transform hover:scale-[1.01] transition-transform">
      <div class="flex items-center gap-3">
        <span class="text-3xl animate-bounce">âœ–ï¸</span>
        <span id="info-text" class="text-xl font-bold text-green-900 leading-none mt-1">Operasi Darab</span>
      </div>
      <button id="speak-btn" onclick="speakInfo()" class="bg-white hover:bg-green-50 text-green-600 border-2 border-green-200 rounded-full p-2 transition-colors shadow-sm">ğŸ”Š</button>
    </div>
  </div>
  <div class="h-24"></div>

  <div class="max-w-6xl mx-auto p-4">
    
    <div class="game-card p-8 mb-8">
        <div id="activity-content" class="w-full relative z-10 flex flex-col items-center justify-center h-full">
            <div class="py-10 text-center">
                <div class="text-8xl mb-6 animate-pulse">âœ¨</div>
                <h2 class="text-5xl font-bold text-emerald-600 mb-4">Jom Belajar Darab</h2>
                <p class="text-2xl text-slate-500 mb-8 font-semibold">Kumpulan, Garis Nombor & Sifir.</p>
                <div class="text-4xl animate-bounce">ğŸ‘‡</div>
            </div>
        </div>
    </div>

    <div class="bg-white/80 backdrop-blur-sm rounded-3xl shadow-lg p-6 border-2 border-white">
      <h3 class="text-2xl font-bold text-slate-700 mb-4 text-center">ğŸ® Pilih Aktiviti</h3>
      
      <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-4 mb-8">
        <button onclick="loadActivity(1)" class="btn-3d bg-blue-500 text-white font-bold py-4 px-2 rounded-xl text-lg">ğŸ¯ Maksud Darab</button>
        <button onclick="loadActivity(2)" class="btn-3d bg-green-500 text-white font-bold py-4 px-2 rounded-xl text-lg">ğŸ“¥ Jom Kumpul</button>
        <button onclick="loadActivity(3)" class="btn-3d bg-purple-500 text-white font-bold py-4 px-2 rounded-xl text-lg">ğŸ¦’ Garis Nombor</button>
        <button onclick="loadActivity(4)" class="btn-3d bg-orange-500 text-white font-bold py-4 px-2 rounded-xl text-lg">ğŸ”„ Pusing Tinjau</button>
        <button onclick="loadActivity(5)" class="btn-3d bg-rose-500 text-white font-bold py-4 px-2 rounded-xl text-lg">âœ¨ Sifir Khas</button>
      </div>

      <div class="flex justify-center gap-4 border-t-2 border-slate-100 pt-6">
        <button onclick="clearActivity()" class="btn-3d bg-slate-400 text-white font-bold py-2 px-6 rounded-full text-lg">ğŸ  Menu</button>
        <button onclick="nextActivity()" class="btn-3d bg-indigo-500 text-white font-bold py-2 px-8 rounded-full text-xl">Seterusnya â¡ï¸</button>
      </div>
    </div>
  </div>

  <script>
    /* --- STANDARD HELPERS --- */
    let currentActivity = 0;
    let ttsEnabled = false;
    let currentInfo = "Pilih aktiviti untuk mula belajar darab!";
    let draggedElement = null;
    
    // State Global
    window.activityState = {};

    function triggerWin() { confetti({ particleCount: 150, spread: 80, origin: { y: 0.6 } }); }

    function speak(text) { 
        if (!ttsEnabled || !('speechSynthesis' in window)) return; 
        window.speechSynthesis.cancel(); 
        const u = new SpeechSynthesisUtterance(text); u.lang = 'ms-MY'; u.rate = 0.95; u.pitch = 1.05; 
        const ms = window.speechSynthesis.getVoices().find(v => v.lang === 'ms-MY' || v.lang?.startsWith('ms')); 
        if (ms) u.voice = ms; 
        window.speechSynthesis.speak(u); 
    }
    
    function setInfo(text) { 
        currentInfo = text; const infoEl = document.getElementById('info-text'); 
        infoEl.style.opacity = 0; setTimeout(() => { infoEl.textContent = text; infoEl.style.opacity = 1; }, 200); 
    }
    
    function speakInfo() { 
        if (!ttsEnabled) { ttsEnabled = true; document.getElementById('speak-btn').classList.add('bg-green-100', 'text-green-600'); } 
        speak(currentInfo); 
    }

    /* --- DRAG & DROP HELPERS --- */
    window.dragStart = function(e) { draggedElement = e.target; e.target.classList.add('opacity-50'); }
    window.dragEnd = function(e) { e.target.classList.remove('opacity-50'); document.querySelectorAll('.drop-zone').forEach(z=>z.classList.remove('drag-over')); }
    window.allowDrop = function(e) { e.preventDefault(); if (e.currentTarget.classList.contains('drop-zone')) e.currentTarget.classList.add('drag-over'); }
    window.dragLeave = function(e) { if (e.currentTarget.classList.contains('drop-zone')) e.currentTarget.classList.remove('drag-over'); }

    /* --- ROUTER --- */
    function loadActivity(n) {
      currentActivity = n;
      window.activityState = {}; // Reset state
      const content = document.getElementById('activity-content');
      content.style.opacity = 0;
      setTimeout(() => {
          if (n === 1) loadIntroActivity(content);
          if (n === 2) loadCollectorActivity(content);
          if (n === 3) loadNumberLineActivity(content);
          if (n === 4) loadCommutativeActivity(content);
          if (n === 5) loadSpecialSifirActivity(content);
          content.style.opacity = 1;
      }, 200);
    }

    function clearActivity() {
        currentActivity = 0;
        document.getElementById('activity-content').innerHTML = `<div class="py-10 text-center"><div class="text-8xl mb-6 animate-pulse">âœ¨</div><h2 class="text-5xl font-bold text-emerald-600 mb-4">Jom Belajar Darab</h2><p class="text-2xl text-slate-500 mb-8 font-semibold">Pilih butang di bawah.</p></div>`;
        setInfo("Pilih aktiviti untuk mula belajar!");
    }
    function nextActivity() { let next = currentActivity + 1; if (next > 5) next = 1; loadActivity(next); }


    /* =========================================
       LOGIK AKTIVITI
       ========================================= */

    /* 1. Apa Maksud Darab? */
    function loadIntroActivity(content) {
      setInfo("Darab ialah tambah berulang. Lihat contoh ini.");
      content.innerHTML = `
        <div class="w-full max-w-4xl text-center">
            <h3 class="text-3xl font-bold text-blue-600 mb-6">ğŸ¯ Apa Maksud Darab?</h3>
            
            <div class="bg-blue-50 p-6 rounded-2xl border-2 border-blue-200 mb-8">
                <p class="text-xl text-slate-600 mb-4">Ada <strong>3 kumpulan</strong>. Setiap kumpulan ada <strong>4 biji guli</strong>.</p>
                <div class="flex justify-center gap-6 text-4xl mb-2">
                   <div class="bg-white p-4 rounded-xl border border-blue-200 shadow-sm">ğŸ”µğŸ”µğŸ”µğŸ”µ</div>
                   <div class="bg-white p-4 rounded-xl border border-blue-200 shadow-sm">ğŸ”µğŸ”µğŸ”µğŸ”µ</div>
                   <div class="bg-white p-4 rounded-xl border border-blue-200 shadow-sm">ğŸ”µğŸ”µğŸ”µğŸ”µ</div>
                </div>
            </div>

            <div class="grid md:grid-cols-2 gap-6">
                <div class="bg-white p-6 rounded-2xl border-2 border-slate-200 shadow-sm">
                    <h4 class="text-xl font-bold text-blue-500 mb-2">Cara 1: Tambah Berulang</h4>
                    <p class="text-slate-500">Kita tambah 4 sebanyak 3 kali.</p>
                    <div class="text-3xl font-black text-slate-700 mt-4 bg-slate-50 p-2 rounded-lg">4 + 4 + 4 = 12</div>
                </div>
                <div class="bg-white p-6 rounded-2xl border-2 border-slate-200 shadow-sm">
                    <h4 class="text-xl font-bold text-blue-500 mb-2">Cara 2: Darab</h4>
                    <p class="text-slate-500">Kita tulis sebagai darab.</p>
                    <div class="text-3xl font-black text-slate-700 mt-4 bg-slate-50 p-2 rounded-lg">3 Ã— 4 = 12</div>
                </div>
            </div>
        </div>
      `;
    }

    /* 2. Jom Kumpul! (Drag & Drop) */
    function loadCollectorActivity(content) {
      setInfo("Bina sifir 3. Seret kotak strawberi ke dalam zon hijau.");
      window.activityState.kumpulanCount = 0;
      window.activityState.sifirSize = 3;
      
      content.innerHTML = `
        <div class="w-full max-w-4xl text-center">
            <h3 class="text-3xl font-bold text-green-600 mb-6">ğŸ“¥ Jom Kumpul!</h3>
            
            <div class="flex justify-center mb-8">
                <div class="btn-3d bg-green-100 border-green-300 text-green-800 p-6 rounded-2xl cursor-grab draggable-item" 
                     draggable="true" ondragstart="dragStart(event)" ondragend="dragEnd(event)" data-size="3">
                    <div class="text-5xl mb-2">ğŸ“ğŸ“ğŸ“</div>
                    <div class="font-bold text-xl">Kumpulan 3</div>
                </div>
            </div>

            <div class="bg-slate-50 p-6 rounded-2xl border-2 border-slate-200">
                <h4 class="text-lg font-bold text-slate-400 mb-2 uppercase">Letak Di Sini</h4>
                <div id="collector-zone" class="drop-zone min-h-[200px] bg-white" 
                     ondrop="dropOnCollector(event)" ondragover="allowDrop(event)" ondragleave="dragLeave(event)">
                </div>
            </div>

            <div class="mt-6 grid grid-cols-2 gap-4">
                <div class="bg-white p-4 rounded-xl border border-slate-200">
                    <div class="text-sm font-bold text-slate-400 uppercase">Tambah</div>
                    <div id="collector-tambah" class="text-xl font-bold text-slate-600">...</div>
                </div>
                <div class="bg-green-50 p-4 rounded-xl border border-green-200">
                    <div class="text-sm font-bold text-green-600 uppercase">Darab</div>
                    <div id="collector-darab" class="text-3xl font-black text-green-700">...</div>
                </div>
            </div>
        </div>
      `;
    }

    function dropOnCollector(e) {
      e.preventDefault(); e.currentTarget.classList.remove('drag-over'); if (!draggedElement) return;
      const size = parseInt(draggedElement.dataset.size);
      window.activityState.kumpulanCount++;
      
      const count = window.activityState.kumpulanCount;
      const total = count * size;

      // Visual Item
      const newDiv = document.createElement('div');
      newDiv.className = "p-2 bg-green-100 rounded-lg border-2 border-green-300 animate-[popIn_0.3s_ease-out]";
      newDiv.innerHTML = `<span class="text-3xl">ğŸ“ğŸ“ğŸ“</span>`;
      e.currentTarget.appendChild(newDiv);

      // Update Text
      let tambahText = Array(count).fill(size).join(' + ');
      document.getElementById('collector-tambah').textContent = `${tambahText} = ${total}`;
      document.getElementById('collector-darab').textContent = `${count} Ã— ${size} = ${total}`;
      
      const msg = `${count} darab ${size} ialah ${total}.`;
      setInfo(msg); speak(msg);
      if (count % 3 === 0) triggerWin();
    }

    /* 3. Garis Nombor */
    function loadNumberLineActivity(content) {
      setInfo("Pilih Sifir, kemudian lompat!");
      window.activityState = { pos: 0, count: 0, sifir: 3 };
      const PIXELS_PER_UNIT = 34; // 1020px / 30 unit

      content.innerHTML = `
        <div class="w-full max-w-5xl text-center">
            <h3 class="text-3xl font-bold text-purple-600 mb-6">ğŸ¦’ Garis Nombor</h3>
            
            <div class="flex justify-center gap-4 mb-8 bg-purple-50 p-4 rounded-2xl inline-flex">
                <select id="sifir-select" onchange="resetNumberLine()" class="p-2 px-4 rounded-xl border-2 border-purple-300 font-bold text-purple-800 text-lg bg-white">
                    <option value="2">Sifir 2</option>
                    <option value="3" selected>Sifir 3</option>
                    <option value="4">Sifir 4</option>
                    <option value="5">Sifir 5</option>
                </select>
                <button onclick="doNumberLineJump()" class="btn-3d bg-purple-500 text-white font-bold py-2 px-6 rounded-xl text-lg">Lompat! ğŸ¦’</button>
                <button onclick="resetNumberLine(true)" class="btn-3d bg-slate-400 text-white font-bold py-2 px-6 rounded-xl text-lg">Reset</button>
            </div>

            <div class="w-full overflow-x-auto p-4 bg-white border-2 border-slate-100 rounded-3xl shadow-inner mb-6">
                <div class="relative mx-auto h-[120px]" style="width: 1060px;">
                    <div class="number-line-wrapper">
                        <div class="number-line-bar"></div>
                        ${Array.from({length: 31}, (_, i) => `
                            <div class="tick" style="left: ${i * PIXELS_PER_UNIT}px;"></div>
                            <span class="tick-label" style="left: ${i * PIXELS_PER_UNIT}px;">${i}</span>
                        `).join('')}
                        <div id="nl-arcs"></div>
                        <div id="nl-jumper" style="left: -15px;">ğŸ¦’</div>
                    </div>
                </div>
            </div>

            <div id="nl-darab" class="text-4xl font-black text-purple-700 bg-purple-100 border-2 border-purple-200 inline-block p-4 rounded-2xl">
                0 Ã— 3 = 0
            </div>
        </div>
      `;
      resetNumberLine(false);
    }

    function resetNumberLine(speakMsg = true) {
        const sifir = parseInt(document.getElementById('sifir-select').value);
        window.activityState = { pos: 0, count: 0, sifir: sifir };
        
        const jumper = document.getElementById('nl-jumper');
        if (jumper) jumper.style.left = `-15px`;
        
        const arcs = document.getElementById('nl-arcs');
        if (arcs) arcs.innerHTML = '';
        
        document.getElementById('nl-darab').textContent = `0 Ã— ${sifir} = 0`;
        
        if(speakMsg) { setInfo(`Reset. Sifir ${sifir}.`); speak(`Sedia untuk sifir ${sifir}.`); }
    }

    function doNumberLineJump() {
        let { pos, count, sifir } = window.activityState;
        const PIXELS_PER_UNIT = 34;
        
        const newPos = pos + sifir;
        if (newPos > 30) { speak("Habis garis nombor."); return; }

        const countNew = count + 1;
        const total = countNew * sifir;
        
        // Gerak Zirafah: (total * 34) - 15px offset
        const jumperX = (total * PIXELS_PER_UNIT) - 15;
        document.getElementById('nl-jumper').style.left = `${jumperX}px`;

        // Tambah Arc
        const arc = document.createElement('div');
        const arcWidth = sifir * PIXELS_PER_UNIT;
        arc.className = 'arc';
        arc.style.left = `${pos * PIXELS_PER_UNIT}px`;
        arc.style.width = `${arcWidth}px`;
        arc.style.height = `${30 + count * 5}px`; // Makin tinggi
        document.getElementById('nl-arcs').appendChild(arc);

        document.getElementById('nl-darab').textContent = `${countNew} Ã— ${sifir} = ${total}`;
        window.activityState = { pos: newPos, count: countNew, sifir: sifir };
        
        const msg = `${total}`;
        setInfo(msg); speak(msg);
        if(countNew === 5 || countNew === 10) triggerWin();
    }

    /* 4. Pusing Tinjau */
    function loadCommutativeActivity(content) {
      setInfo("Adakah 2 x 6 sama dengan 6 x 2? Tekan 'Pusingkan'.");
      window.activityState.isPusing = false;
      
      content.innerHTML = `
        <div class="w-full max-w-4xl text-center">
            <h3 class="text-3xl font-bold text-orange-500 mb-6">ğŸ”„ Pusing Tinjau!</h3>
            
            <div class="grid md:grid-cols-2 gap-8 items-center">
                <div class="bg-orange-50 p-6 rounded-2xl border-2 border-orange-200">
                    <p class="text-lg text-slate-600 mb-6">Adakah susunan nombor mempengaruhi jawapan?</p>
                    <button onclick="doCommutativePusing()" class="btn-3d bg-orange-500 text-white font-bold py-3 px-8 rounded-xl text-xl w-full">
                        Pusingkan Grid ğŸ”„
                    </button>
                </div>

                <div class="flex flex-col items-center bg-white p-6 rounded-2xl border-2 border-slate-100 shadow-sm">
                    <div id="grid-pusing" class="grid-pusing mb-6" style="grid-template-columns: repeat(6, 1fr);">
                        ${Array.from({length: 12}, () => `<div class="grid-dot"></div>`).join('')}
                    </div>
                    <div class="text-center">
                        <h4 id="pusing-label" class="text-4xl font-black text-orange-600 mb-2">2 Ã— 6 = 12</h4>
                        <h5 id="pusing-desc" class="text-lg font-bold text-slate-400 uppercase tracking-wide">2 Baris, 6 Lajur</h5>
                    </div>
                </div>
            </div>
        </div>
      `;
    }

    function doCommutativePusing() {
      const grid = document.getElementById('grid-pusing');
      const label = document.getElementById('pusing-label');
      const desc = document.getElementById('pusing-desc');
      
      window.activityState.isPusing = !window.activityState.isPusing;
      
      if (window.activityState.isPusing) {
        grid.style.gridTemplateColumns = 'repeat(2, 1fr)';
        label.textContent = '6 Ã— 2 = 12';
        desc.textContent = '6 Baris, 2 Lajur';
        speak("6 darab 2 ialah 12.");
      } else {
        grid.style.gridTemplateColumns = 'repeat(6, 1fr)';
        label.textContent = '2 Ã— 6 = 12';
        desc.textContent = '2 Baris, 6 Lajur';
        speak("2 darab 6 ialah 12.");
      }
    }

    /* 5. Sifir Khas (0 & 1) */
    function loadSpecialSifirActivity(content) {
      setInfo("Klik butang untuk lihat rahsia sifir 0 dan 1.");
      content.innerHTML = `
        <div class="w-full max-w-4xl text-center">
            <h3 class="text-3xl font-bold text-red-500 mb-8">âœ¨ Sifir Khas (0 & 1)</h3>
            
            <div class="grid md:grid-cols-2 gap-8">
                <div class="bg-red-50 border-2 border-red-200 rounded-3xl p-6 shadow-sm hover:shadow-md transition-shadow">
                    <h4 class="text-2xl font-bold text-red-800 mb-4">Misteri Sifir 0</h4>
                    <div class="flex justify-center gap-4 mb-6 bg-white p-4 rounded-xl border border-red-100">
                        <span class="text-5xl">ğŸ§º</span><span class="text-5xl">ğŸ§º</span><span class="text-5xl">ğŸ§º</span>
                    </div>
                    <p class="text-slate-600 mb-4">3 bakul kosong (0 isi).</p>
                    <button onclick="showSifirZero()" class="btn-3d bg-red-500 text-white font-bold py-2 px-6 rounded-xl mb-4">Lihat Hasil</button>
                    <div id="sifir-0-hasil" class="min-h-[80px]"></div>
                </div>

                <div class="bg-indigo-50 border-2 border-indigo-200 rounded-3xl p-6 shadow-sm hover:shadow-md transition-shadow">
                    <h4 class="text-2xl font-bold text-indigo-800 mb-4">Misteri Sifir 1</h4>
                    <div class="flex justify-center gap-4 mb-6 bg-white p-4 rounded-xl border border-indigo-100">
                        <span class="text-5xl">ğŸ“¥</span><span class="text-5xl">ğŸ“¥</span><span class="text-5xl">ğŸ“¥</span><span class="text-5xl">ğŸ“¥</span>
                    </div>
                    <p class="text-slate-600 mb-4">4 kotak, 1 isi setiap satu.</p>
